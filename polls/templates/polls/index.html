{% extends "oauth_meetup/base.html" %}

{% block content %}

    <h1>All polls</h1>

    {% if latest_poll_list %}
        <ul>
            {% for poll in latest_poll_list %}
                <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

{% endblock %}
